    <script>
        var folder = "img/hairstyles/";
        $.ajax({
            url: folder,
            success: function (data) {
                $(data).find("a").attr("href", function (i, val) {
                    if (val.match(/\.(jpe?g|png|gif)$/)) {
                        $(".gal").append("<img src='" + folder + val + "' id='image' />");
                    }
                });
            }
        });
    </script>
